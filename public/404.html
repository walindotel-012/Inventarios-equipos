<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirigiendo...</title>
    <script>
      // Redirigir cualquier 404 a index.html para que React Router maneje las rutas
      const path = window.location.pathname.replace(/^\/Inventarios-equipos/, '');
      window.location.replace('/Inventarios-equipos/?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    <p>Redirigiendo...</p>
  </body>
</html>
